spring:
  application:
    name: robotDelivery

  datasource:
    url: jdbc:h2:mem:robotdelivery
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false

